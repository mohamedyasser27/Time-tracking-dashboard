<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <!-- Report for Jeremy Robson Daily Weekly Monthly -->
    <main>
      <section class="gridContainer">
        <div class="userInfo">
          <div class="userInfoTop">
            <div class="content">
              <img
                src="./assets/images/image-jeremy.png"
                class="userPic"
                alt="user picture"
              />
              <div class="userNameContainer">
                <p>report for</p>
                <p class="userName">Jeremy Robson</p>
              </div>
            </div>
          </div>
          <div class="periodSelector">
            <button class="daily">daily</button>
            <button class="weekly">weekly</button>
            <button class="monthly">monthly</button>
          </div>
        </div>
        <div class="psuedo work">
          <div class="psuedoBefore">
            <img src="./assets/images/icon-work.svg" alt="" />
          </div>
          <article class="activityType">
            <article class="content">
              <article class="top">
                <p class="title"></p>
                <button class="showMoreBtn">
                  <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="currentcolor" fill-rule="evenodd"/></svg>
                </button>
              </article>
              <article class="bottom">
                <p class="currentHours"></p>
                <p class="previousHours">Last Week - <span></span></p>
              </article>
            </article>
          </article>
        </div>
        <div class="psuedo play">
          <div class="psuedoBefore">
            <img src="./assets/images/icon-play.svg" alt="" />
          </div>
          <article class="activityType">
            <article class="content">
              <article class="top">
                <p class="title"></p>
                <button class="showMoreBtn">
                  <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="currentcolor" fill-rule="evenodd"/></svg>
                </button>
              </article>
              <article class="bottom">
                <p class="currentHours"></p>
                <p class="previousHours">Last Week - <span></span></p>
              </article>
            </article>
          </article>
        </div>
        <div class="psuedo study">
          <div class="psuedoBefore">
            <img src="./assets/images/icon-study.svg" alt="" />
          </div>
          <article class="activityType">
            <article class="content">
              <article class="top">
                <p class="title"></p>
                <button class="showMoreBtn">
                  <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="currentcolor" fill-rule="evenodd"/></svg>
                </button>
              </article>
              <article class="bottom">
                <p class="currentHours"></p>
                <p class="previousHours">Last Week - <span></span></p>
              </article>
            </article>
          </article>
        </div>
        <div class="psuedo exercise">
          <div class="psuedoBefore">
            <img src="./assets/images/icon-exercise.svg" alt="" />
          </div>
          <article class="activityType">
            <article class="content">
              <article class="top">
                <p class="title"></p>
                <button class="showMoreBtn">
                  <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="currentcolor" fill-rule="evenodd"/></svg>
                </button>
              </article>
              <article class="bottom">
                <p class="currentHours"></p>
                <p class="previousHours">Last Week - <span></span></p>
              </article>
            </article>
          </article>
        </div>
        <div class="psuedo social">
          <div class="psuedoBefore">
            <img src="./assets/images/icon-social.svg" alt="" />
          </div>
          <article class="activityType">
            <article class="content">
              <article class="top">
                <p class="title"></p>
                <button class="showMoreBtn">
                  <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="currentcolor" fill-rule="evenodd"/></svg>
                </button>
              </article>
              <article class="bottom">
                <p class="currentHours"></p>
                <p class="previousHours">Last Week - <span></span></p>
              </article>
            </article>
          </article>
        </div>
        <div class="psuedo selfcare">
          <div class="psuedoBefore">
            <img src="./assets/images/icon-self-care.svg" alt="" />
          </div>
          <article class="activityType">
            <article class="content">
              <article class="top">
                <p class="title"></p>
                <button class="showMoreBtn">
                  <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                      fill="currentcolor"
                      fill-rule="evenodd"
                    />
                  </svg>
                </button>
              </article>
              <article class="bottom">
                <p class="currentHours"></p>
                <p class="previousHours">Last Week - <span></span></p>
              </article>
            </article>
          </article>
        </div>
      </section>
    </main>
  </body>
</html>
<script src="./index.js" defer></script>
