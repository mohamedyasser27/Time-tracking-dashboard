<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <!-- Report for Jeremy Robson Daily Weekly Monthly -->
    <main>
      <section class="gridContainer">
        <div class="userInfo">
          <div class="userInfoTop">
            <img src="./assets/images/image-jeremy.png" class="userPic" alt="user picture">
            <div class="userNameContainer">
              <p>report for</p>
              <p class="userName">Jeremy Robson</p>
            </div>
          </div>
          <div class="periodSelector">
              <button class="daily">daily</button>
              <button class="weekly">weekly</button>
              <button class="monthly">monthly</button>
          </div>
        </div>
        <article class="activityType work">
          <article class="content">
            <article class="top">
              <p class="title">Work</p>
              <button class="showMoreBtn">
                <img
                  src="./assets/images/icon-ellipsis.svg"
                  alt="show more button"
                />
              </button>
            </article>
            <article class="bottom">
              <p class="currentHours">32hrs</p>
              <p class="previousHours">Last Week - <span>36hrs</span></p>
            </article>
          </article>
        </article>

        <article class="activityType play">
          <article class="content">
            <article class="top">
              <p class="title">Work</p>
              <button class="showMoreBtn">

        </article>

        <article class="activityType study">

        <article class="activityType exercise">
